<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #input-container{
            width: 50%;
            display: grid;
            grid-template-columns: repeat(1,1fr);
            padding: 20px;
            gap: 10px;
            border: 1px solid black;
            margin: auto;
        }
        #input-container>input{
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="container"></div>
    
</body>

<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

const InputComponent = ()=>{

    let [todo , setTodo] = React.useState("")
    let [user , setUser] = React.useState("")
    let [data , setData] = React.useState([])

    const handleTodoChange = (e)=>{
         setTodo(e.target.value)
    }

    const handleUserChange = (e)=>{
         setUser(e.target.value)
    }

    const handleSave = ()=>{
        let obj = {
            // todo ,  "todo" : todo
            todo,
            user

        }
        setData((init)=>[...init , obj])
        
    }

    // let arr = [1,2,3] 

    // let narr = [...arr , 6] // [1,2,3 , 6]

    console.log(data)

    return (
        <>
        <div id="input-container">
          <input onChange={handleTodoChange} placeholder="your TODO here"/>
          <input onChange={handleUserChange} placeholder="username"/>  
          <button onClick={handleSave}>Save Todo</button>  
        </div>

        <div>
                <table border={1}>
                    <thead>
                        <th>S.no.</th>
                        <th>Todo name</th>
                        <th>User name</th>
                    </thead>

                    <tbody>
                         {
                            data.map((ele , i)=>{
                                return(
                                    <tr>
                                        <td>{i+1}</td>
                                        <td>{ele.todo}</td>
                                        <td>{ele.user}</td>
                                        // create a delete button (Hint : just filter data array based on index)
                                    </tr>
                                )
                            })
                         }
                    </tbody>
                    
                </table>
            
        </div>

        </>
    )
}    


const App = ()=>{
    return(
        <>
          <InputComponent/>
        </>
    )
}

let root = ReactDOM.createRoot(document.getElementById("container"))
root.render(<App/>)
</script>
</html>
