<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .product-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-image img {
            width: 100%;
            border-radius: 8px;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .product-price {
            color: #777;
            margin: 10px 0;
        }

        .product-description, .product-details {
            margin: 20px 0;
            line-height: 1.6;
        }

        .product-features, .product-details-list {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            font-size: 14px;
            margin: 20px 0;
        }

        .product-details-list strong {
            font-weight: bold;
        }

        .add-to-cart {
            background: #333;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .delivery-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #777;
            font-size: 14px;
        }

        .delivery-info img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function Product() {
            return (
                <div className="product-container">
                    <div className="product-image">
                        <img src="https://i.imgur.com/eydjpoW.png" alt="Automatic Watch" />
                    </div>
                    <div className="product-title">Automatic Watch</div>
                    <div className="product-price">$350.00 USD</div>
                    <div className="product-description">
                        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore.
                    </div>
                    <div className="product-description">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad aliquid amet at delectus doloribus dolor.
                    </div>
                    <div className="product-features">
                        <div>Chronograph</div>
                        <div>Anti-magnetic</div>
                        <div>Master Chronometer Certified</div>
                        <div>Chronometer</div>
                        <div>Tachymeter</div>
                        <div>Small seconds</div>
                    </div>
                    <div className="product-details">
                        <div className="product-details-list">
                            <div><strong>Between lugs:</strong> 20 mm</div>
                            <div><strong>Bracelet:</strong> leather strap</div>
                            <div><strong>Case:</strong> Steel</div>
                            <div><strong>Case diameter:</strong> 42 mm</div>
                            <div><strong>Dial color:</strong> Black</div>
                            <div><strong>Crystal:</strong> Domed, scratch-resistant sapphire crystal with anti-reflective treatment inside</div>
                            <div><strong>Water resistance:</strong> 5 bar (50 metres / 167 feet)</div>
                        </div>
                    </div>
                    <div className="add-to-cart">Add to Cart</div>
                    <div className="delivery-info">
                        <img src="https://via.placeholder.com/20" alt="Delivery icon" />
                        2-3 business days delivery
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Product />, document.getElementById('root'));
    </script>
</body>
</html>
